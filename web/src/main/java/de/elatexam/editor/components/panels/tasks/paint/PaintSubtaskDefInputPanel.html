<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>

  <fieldset>
    <legend>Spezifisch</legend> 
    <ol>
      <li>
        <label for="paintapplet">&nbsp;</label> 
        <applet wicket:id="paintapplet" id="paintapplet mayscript="true"></applet>
      </li>
    </ol>
    <ol>
      <li>
        <label for="colorChangeable">Farbe änderbar</label> 
        <input id="colorChangeable" wicket:id="colorChangeable" type="checkbox" /> 
      </li>
      <li>
        <label for="strokewidthChangeable">Strichstärke änderbar</label> 
        <input id="strokewidthChangeable" wicket:id="strokewidthChangeable" type="checkbox" /> 
      </li>
      <li>
        <label for="height">H&ouml;he des Textfeldes</label> 
        <input id="height" wicket:id="textualAnswer.textFieldHeight" type="text" /> 
      </li>
      <li>
        <label for="width">Breite des Textfeldes</label> 
        <input id="width" wicket:id="textualAnswer.textFieldWidth" type="text" /> 
      </li>
    </ol>
  </fieldset>
  
  </wicket:panel>
</body>
</html>
