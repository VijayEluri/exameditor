<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>

  <fieldset>
    <legend>Spezifisch</legend> 
    <ol>
      <li>
        <div wicket:id="answers"></div>
      </li>
      <li>
        <label for="preserveOrderOfAnswers">Reihenfolge der Antworten beibehalten</label> 
        <input id="preserveOrderOfAnswers" wicket:id="preserveOrderOfAnswers" type="checkbox" /> 
      </li>
      <li>
        <label for="displayedAnswers">Anzahl anzuzeigender Antworten</label> 
        <input id="displayedAnswers" wicket:id="displayedAnswers" type="text" /> 
      </li>
      <li>
        <label for="minCorrectAnswers">Min. Anzahl richtiger Antworten</label> 
        <input id="minCorrectAnswers" wicket:id="minCorrectAnswers" type="text" /> 
      </li>
      <li>
        <label for="maxCorrectAnswers">Max. Anzahl richtiger Antworten</label> 
        <input id="maxCorrectAnswers" wicket:id="maxCorrectAnswers" type="text" /> 
      </li>
    </ol>
  </fieldset>
  
  </wicket:panel>
</body>
</html>
