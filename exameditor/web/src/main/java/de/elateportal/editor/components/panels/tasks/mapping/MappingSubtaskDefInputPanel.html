<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
  <wicket:head>
    <wicket:link>
      <link rel="stylesheet" type="text/css" href="MappingSubtaskDefInputPanel.css" media="all"/>
    </wicket:link>
  </wicket:head>
<body>
 <wicket:panel>
  <fieldset><legend>Spezifisch</legend>
  <ol>
    <li>
      <label for="concepts">Konzepte</label>
      <div wicket:id="conceptContainer">
        <div wicket:id="concepts">
          <div class="stack">
            <input type="text" wicket:id="name" value="Hauptstadt von Deutschland" style="width: 30em;" /> 
            <input type="text" wicket:id="correctAssignmentID" value="3" style="width: 3em;"/>
            <input type="image" wicket:id="delete" class="delete" src="#" onclick="return confirm('Sind Sie sicher, dass diese Antwort gel&ouml;scht werden soll?');">
          </div>
        </div>
      </div>
      <div class="buttons">
        <a href="#" wicket:id="addconcept"><img src="icons/add.png" title="Neues Konzept"/></a>
      </div>
    </li>
    <li>
      <label for="assignments">Zuordnungen</label>
      <div wicket:id="assignementContainer">
        <div wicket:id="assignments">
          <div class="stack">
            <input type="text" wicket:id="id" value="3" style="width: 3em;" /> 
            <input type="text" wicket:id="name" value="Berlin" />
            <input type="image" wicket:id="delete" class="delete" src="#" onclick="return confirm('Sind Sie sicher, dass diese Antwort gel&ouml;scht werden soll?');">
          </div>
        </div>
      </div>
      <div class="buttons">
      <a href="#" wicket:id="addassignment"><img src="icons/add.png" title="Neue Zuordnung"/></a>
      </div>
    </li>
  </ol>
  </fieldset>
 </wicket:panel>
</body>
</html>
