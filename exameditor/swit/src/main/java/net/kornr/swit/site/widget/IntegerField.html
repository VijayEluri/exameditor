<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<head>
</head>
<body>
	<wicket:panel>
		<span style="display: inline; vertical-align: bottom;">
			<table cellpadding="0" cellspacing="0" style="border: 0px solid red; margin: 0px; padding: 0px; ">
				<tr style="">
					<td style="vertical-align: middle;">
						<input wicket:id="number" style="text-align: right; background: white; " size="3" type="text" /> 
					</td>
					<td style="vertical-align: middle; ">
						<img wicket:id="inc" style="float: left; padding: 0px; margin: 0px; " src="img/ui/small-arrow-up.png" />						
						<img wicket:id="dec" style="clear: both; float: left; padding: 0px; margin: 0px; " src="img/ui/small-arrow-down.png" />
					</td>
				</tr>
			</table>
		</span>
	</wicket:panel>
	
</body>
</html>
