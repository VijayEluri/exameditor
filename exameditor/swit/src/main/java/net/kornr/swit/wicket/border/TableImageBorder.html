<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
    <wicket:border>
		<table style="width:100%; margin:0; padding:0;" cellpadding="0" cellspacing="0" border="0">
			<tr>
				<td wicket:id="tl"><img wicket:id="img_tl"/></td>
				<td style="background-repeat: repeat-x; background-position: top left; " wicket:id="top"><img wicket:id="inner_top" /></td>
				<td wicket:id="tr"><img wicket:id="img_tr"/></td>
			</tr>
			<tr>
				<td  style="background-repeat: repeat-y; background-position: top left;  " wicket:id="left"><img wicket:id="inner_left" /></td>
				<td wicket:id="center"><wicket:body/></td>
				<td style="background-repeat: repeat-y; background-position: top left" wicket:id="right"><img wicket:id="inner_right" /></td>
			</tr>
			<tr>
				<td wicket:id="bl"><img wicket:id="img_bl"/></td>
				<td style="background-repeat: repeat-x; background-position: top right" wicket:id="bottom"><img wicket:id="inner_bottom" /></td>
				<td style="vertical-align: top;" wicket:id="br"><img wicket:id="img_br"/></td>
			</tr>
		
		</table>

    </wicket:border>
</body>
</html>
