<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:panel>
		<div style="width:100%;">
			<div wicket:id="fontgroup">
				<div wicket:id="fontitem" style="">
					<input type="radio" wicket:id="radio"/> <img style="" wicket:id="sample" align="middle" />
				</div>
			</div>
				
			<table style="width:100;">
				<tr>
					<td style="">
						<div>Size</div><div wicket:id="size"></div>
					</td>
					<td style="padding-left:1em;">
						<div>Bold</div><div><input type="checkbox" wicket:id="bold"/></div>
					</td>
					<td style="padding-left:1em;">
						<div>Italic</div><div><input type="checkbox" wicket:id="italic"/></div>
					</td>
				</tr>
			</table>

		</div>
	</wicket:panel>

</body>
</html>
